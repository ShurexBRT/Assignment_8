<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert("Dobrodosli u program za izracunavanje zapremine valjka");
        var poluprecnik = prompt("Unesite poluprecnik valjka r:");
        var visina = prompt("Unesite visinu valjka H:");
        var p = 3.14;
        var zapremina = parseInt(poluprecnik) * parseInt(poluprecnik) * p * parseInt(visina);
        alert("Zapremina valjka je:" + zapremina);
    </script>
</body>

</html>
